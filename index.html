<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mood Tracker</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Select your emotions and click the submit button."
    />
    <meta name="keywords" content="HTML" />
    <meta name="author" content="Team 23" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h2>Please select how you feel and click submit.</h2>

    <input types="radio" id="sad" name="emotions" />
    <label for="sad">
      <img src="emotion-1.png" alt="sad" width="40px" height="40px" />
    </label>
    <input types="radio" id="notsad" name="emotions" />
    <label for="notsad">
      <img src="emotion-2.png" alt="not sad" width="40px" height="40px" />
    </label>
    <input types="radio" id="normal" name="emotions" />
    <label for="normal">
      <img src="emotion-3.png" alt="normal" width="40px" height="40px" />
    </label>
    <input types="radio" id="nothappy" name="emotions" />
    <label for="nothappy">
      <img src="emotion-4.png" alt="not happy" width="40px" height="40px" />
    </label>
    <input types="radio" id="happy" name="emotions" />
    <label for="happy">
      <img src="emotion-5.png" alt="happy" width="40px" height="40px" />
    </label>
    <div>
      <button type="button">Submit</button>
    </div>
  </body>
</html>
